<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Transcoding Web App</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    form { margin-bottom: 20px; }
    input, select, button { margin-top: 8px; padding: 6px; }
  </style>
</head>
<body>
  <h2>🔐 Login</h2>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required /><br />
    <input type="password" name="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>

  <h2>🎬 Upload & Transcode</h2>
  <form id="uploadForm">
    <input type="file" name="video" accept="video/*" required /><br />
    <label>Target Format:</label>
    <select name="format">
      <option value="mp4">MP4</option>
      <option value="mov">MOV</option>
      <option value="webm">WEBM</option>
      <option value="avi">AVI</option>
    </select><br />
    <button type="submit">Start Transcoding</button>
  </form>

  <p><strong>Job ID:</strong> <span id="jobId">—</span></p>
  <p><strong>Status:</strong> <span id="status">Waiting...</span></p>
  <div id="download"></div>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
